<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Homework Week 2</title>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/26d009fc2e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,400;0,600;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">
                    Weather
                </h1>
                <p class="card-text"></p>

                <form class="row" id="submit-form">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="search" class="form-control" placeholder="Enter a City" autofocus="on"
                                autocomplete="off" id="search-city" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                <div class="row">
                    <div class="col">
                        <h2 id="city"></h2>
                        <ul>
                            <li id="date"></li>
                        </ul>
                        <p>Current conditions: raining</p>

                        <h3 id="temp"><sup>Â°C</sup><br /></h3>
                        Wind: 15 m/hr<br />
                        Humidity: 100%<br />
                    </div>
                    <div class="col">
                        <i class="fas fa-cloud-showers-heavy today-icon"></i><br />
                        hi/low
                    </div>
                </div>

                <h3>5 Day Forecast</h3>
                <hr />

                <div class="row">
                    <div class="col five-day">
                        Monday<br /><i class="fas fa-cloud-showers-heavy"> </i><br />60/42
                    </div>
                    <div class="col five-day">
                        Tuesday<br /><i class="fas fa-cloud-showers-heavy"></i><br />60/42
                    </div>
                    <div class="col five-day">
                        Wednesday<br /><i class="fas fa-cloud-showers-heavy"></i><br />60/42
                    </div>
                    <div class="col five-day">
                        Thursday<br /><i class="fas fa-cloud-showers-heavy"></i><br />60/42
                    </div>
                    <div class="col five-day">
                        Friday<br /><i class="fas fa-cloud-showers-heavy"></i><br />60/42
                    </div>
                </div>
            </div>
        </div>
        <a href="https://github.com/illamac/Weather-App-im" target="_blank">Open Source Code by Illa McEvilly</a>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
